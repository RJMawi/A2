<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment 2</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script>
		function userSearchByNumber() {
			const userNo = document.getElementById('searchUserNo').value;

			//create an AJAX request to the server to search for the user's given name
			const xmlreq = new XMLHttpRequest();
			xmlreq.open('GET', `/user/:${userNo}`, true);
			xmlreq.onload = function() {
				if (this.status == 200) {
					const users = JSON.parse(this.responseText);
					displayUsers(users);
				}
			};
			xmlreq.send();
		}

		function userSearchByName() {
			const firstName = document.getElementById('searchFirstName').value;

			//create an AJAX request to the server to search for the user's given name
			const xmlreq = new XMLHttpRequest();
			xmlreq.open('GET', `/search?firstName=${firstName}`, true);
			xmlreq.onload = function() {
				if (this.status == 200) {
					const users = JSON.parse(this.responseText);
					displayUsers(users);
				}
			};
			xmlreq.send();
		}

		function displayUsers(users) {
			const results = document.getElementById('results');
			results.innerHTML = '';

			users.forEach(user => {
				const userDiv = document.createElement('div');
				userDiv.innerHTML = `
				<h3>${user.firstName} ${user.lastName}</h3>
				<p>Maiden Name: ${user.maidenName}
				Age: ${user.age}
				Gender: ${user.gender}
				Email: ${user.email}
				Phone: ${user.phone}
				</p>
				<p>Username: ${user.username}
				Password: ${user.password}</p>
				<p>
				Birth Date: ${user.birthDate}
				Blood Group: ${user.bloodGroup}
				Height: ${user.height}
				Weight: ${user.weight}
				Eye Color: ${user.eyeColor}
				Hair Color/Type: ${user.hair.color} , ${user.hair.type}
				</p>
				<img src="${user.image}">
				<p>
				Domain: ${user.domain}
				IP: ${user.ip}
				</p>
				<p>
				Address: ${user.address.address}
				${user.address.city}, ${user.address.state} ${user.address.postalCode}
				Coordinates: ${user.address.coordinates.lat}, ${user.address.coordinates.lng}
				</p>
				<p>Mac Address: ${user.macAddress}</p>
				<p>University: ${user.university}</p>
				<p>
				Bank: ${user.bank.name} - Card Type: ${user.bank.cardType} Card Number: ${user.bank.cardNumber}, Card Expires: ${user.bank.cardExpire}, Currency: ${user.bank.currency}, IBAN: ${user.bank.iban}</p>
				</p>
				<p>Company: ${user.company.name}
				Department: ${user.company.department}
				Title: ${user.company.title}
				Address: ${user.company.address.address}
				${user.company.address.city}, ${user.company.address.state} ${user.company.address.postalCode}</p>
				<p>
					EIN: ${user.ein}
					SSN: ${user.ssn}
					User Agent: ${user.userAgent}
				</p>
				<br>
				`;
			results.appendChild(userDiv);
			});
		}

		function userSearch() {

		}

		function getAllUsers() {
			const xmlreq = new XMLHttpRequest();
			xmlreq.open('GET', `/user`, true);
			xmlreq.onload = function() {
				if (this.status == 200) {
					const users = JSON.parse(this.responseText);
					displayUsers(users);
				}
			};
			xmlreq.send();
		}

		function updateUser() {

		}

		function deleteUser() {

		}
	</script>
</head>
<body>
	<section>
		<h2>All Users</h2>
		<button onclick="getAllUsers()">Return All Users</button>
	</section>
	<section>
		<h2>User Search by Number</h2>
		<input type="text" id="searchUserNo" placeholder="User ID#">
		<button onclick="userSearchByNumber()">Search</button>
	</section>

	<section>
		<h2>User Search by Name</h2>
		<input type="text" id="searchFirstName" placeholder="First Name">
		<button onclick="userSearchByName()">Search</button>
	</section>
	<section>
		<h2>Create New User</h2>
		<input type="text" id="createUserFName" placeholder="First Name">
		<input type="text" id="createUserLName" placeholder="Last Name">
		<button onclick="createNewUser()">Create User</button>
	</section>
	<section>
		<h2>Update User by Number</h2>
		<input type="text" id="updateUserIDNo" placeholder="User ID#">
		<input type="text" id="updateUserField" placeholder="field">
		<input type="text" id="updateUserFieldData" placeholder="value">
		<button onclick="updateUser()">Update User</button>
	</section>
	<section>
		<h2>Delete User by Number</h2>
		<input type="text" id="deleteUserID" placeholder="User ID#">
		<button onclick="deleteUser()" id="deleteUser">Delete User</button>
	</section>
		<div id="results"></div>
</body>
</html>
